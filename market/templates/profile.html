{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  body {
    background: linear-gradient(to right, #f8f9fa, #e3f2fd);
  }
  .profile-card {
    max-width: 550px;
    margin: auto;
    background: white;
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    transition: transform 0.2s ease;
  }
  .profile-card:hover {
    transform: scale(1.02);
  }
  .profile-pic {
    border: 4px solid #007bff;
    transition: 0.3s;
  }
  .profile-pic:hover {
    transform: scale(1.05);
  }
  label {
    font-weight: 500;
  }
  .btn-save {
    background: linear-gradient(45deg, #007bff, #00bcd4);
    border: none;
    font-weight: 600;
  }
  .btn-save:hover {
    opacity: 0.9;
  }
</style>

<div class="container mt-5 mb-5">
  <h2 class="text-center mb-4 fw-bold text-primary">ðŸ‘¤ My Profile</h2>

  <form method="POST" enctype="multipart/form-data" class="profile-card p-4">
    {% csrf_token %}

    <!-- Profile Image -->
    <div class="text-center mb-3">
      {% if form.instance.profile_image %}
        <img src="{{ form.instance.profile_image.url }}" alt="Profile Image"
             class="rounded-circle profile-pic" width="130" height="130">
      {% else %}
        <img src="{% static 'images/default.png' %}" alt="Default Profile"
             class="rounded-circle profile-pic" width="130" height="130">
      {% endif %}
    </div>

    <!-- Full Name -->
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" name="full_name" class="form-control"
             value="{{ form.full_name.value|default:request.user.username }}" required>
    </div>

    <!-- Phone -->
    <div class="mb-3">
      <label class="form-label">Phone</label>
      {{ form.phone }}
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label class="form-label">Address</label>
      {{ form.address }}
    </div>

    <!-- City -->
    <div class="mb-3">
      <label class="form-label">City</label>
      <input type="text" name="city" class="form-control"
             value="{{ form.city.value|default:'' }}" placeholder="Enter your city">
    </div>

    <!-- Pincode -->
    <div class="mb-3">
      <label class="form-label">Pincode</label>
      <input type="text" name="pincode" class="form-control"
             value="{{ form.pincode.value|default:'' }}" placeholder="Enter pincode">
    </div>

    <!-- Profile Image Upload -->
    <div class="mb-4">
      <label class="form-label">Change Profile Image</label>
      {{ form.profile_image }}
    </div>

    <button type="submit" class="btn btn-save w-100 text-white py-2">
      ðŸ’¾ Save Changes
    </button>
  </form>
</div>
{% endblock %}
